<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="alertify.min.js"></script>
    <link rel="stylesheet" href="alertify.min.css" />
    <link href="StyleSheet.css" rel="stylesheet" />
    <link href="DiceRoll.css" rel="stylesheet" />

</head>
<body>
    <div class="gameBoard">
       
        <div class="row" id="top">
            <div id="station11" class="cell col-2"></div>
            <div id="station12" class="cell col-2"></div>
            <div id="station13" class="cell col-2"></div>
            <div id="station14" class="cell col-2"></div>
            <div id="station15" class="cell col-2"></div>
            <div id="station16" class="cell col-2"></div>
        </div>

        <div class="row" id="middle">
            <div class="col-2">
                <div id="station10" class="cell"></div>
                <div id="station9" class="cell"></div>
                <div id="station8" class="cell"></div>
                <div id="station7" class="cell"></div>
            </div>
            <div class="col-8">
                <div class="dataplayers" id="dataPlayer1"></div>
                <!--<div><img id="monopolyGIF" src="sonypolyimages/monopolygif.gif" /></div>-->
                <div class="dataplayers"id="dataPlayer2"></div>
                <img src="sonypolyimages/download-removebg-preview.png"  id="endGame" />
                <!--<input type="button" value="End Game" id="endGame" class="buttons" />-->
                <div id="roll-id">
                    <!--<input type="button" value="Roll Dice" id="roll" class="buttons" />-->
                    <div class="dice">
                        <ol class="die-list even-roll" data-roll="1" id="die-1">
                            <li class="die-item" data-side="1">
                                <span class="dot"></span>
                            </li>
                            <li class="die-item" data-side="2">
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </li>
                            <li class="die-item" data-side="3">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </li>
                            <li class="die-item" data-side="4">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </li>
                            <li class="die-item" data-side="5">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </li>
                            <li class="die-item" data-side="6">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div id="station17" class="cell"></div>
                <div id="station18" class="cell"></div>
                <div id="station19" class="cell"></div>
                <div id="station20" class="cell"></div>
            </div>

        </div>

        <div class="row" id="bottom">
            <div id="station6" class="cell col-2"></div>
            <div id="station5" class="cell col-2"></div>
            <div id="station4" class="cell col-2"></div>
            <div id="station3" class="cell col-2"></div>
            <div id="station2" class="cell col-2"></div>
            <div id="station1" class="cell col-2"></div>
        </div>

    </div>
    <script src="rollDiceJs.js"></script>
    <script src="SonyPoly.js"></script>
    <script>
        var arr = Monopoly[(localStorage["dataset"])];
        addToStation(arr);
    </script>
</body>
</html>
